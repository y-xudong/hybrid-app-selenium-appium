plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.3'
}

group 'com.thoughtworks'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    allureVersion = '2.19.0'
    junitVersion = '5.9.1'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation('org.slf4j:slf4j-simple:1.7.30')

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
    testImplementation('org.hamcrest:hamcrest-core:2.2')

    testImplementation('org.seleniumhq.selenium:selenium-java:4.7.2')
    testImplementation('io.github.bonigarcia:webdrivermanager:5.3.1')

    testImplementation('io.appium:java-client:8.3.0')
}

test {
    useJUnitPlatform()
}
allure {
    autoconfigure = true
    version = "${allureVersion}"

    useJUnit5 {
        version = "${allureVersion}"
    }
}

tasks.register('seleniumTest', )